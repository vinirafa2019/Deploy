<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="confirmacaoExclusaoModal1" tabindex="-1" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<form th:attr="data-url-base='/eventos'" method="POST">
		<input type="hidden" name="_method" value="DELETE">
			<div class="modal-content" style="background: black;">
				<div class="modal-header">
					<h4 class="modal-tittle">Voce tem certeza?</h4>
				</div>
				<div class="modal-body">
					<span >Tem certeza que deseja apagar a casa de show?</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
